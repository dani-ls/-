<script>
    $('header').load('header.html')
    $('footer').load('footer.html')
    // $('.slide').load('slide.html')

    // for (i = 0; i < swiper.pagination.bullets.length; i++) {
    //     swiper.pagination.bullets[i].onmouseover = function () {
    //         this.click();
    //     };
    // }
    var Uindex = window.location.search.substr(1)
    $.get("../json/artical.json", function (str) {
        $(str[Uindex - 1]).each(function (index, item) {
            $(`
                <div class="contain">
                    <div class="crumbs">
                     <span style="color: #333;">首页</span>
                    <span>></span>
                    <span>${item.title}</span>
                    </div>
                    <div class="banner">
                <div class="swiper-container swiper">
                    <div class="swiper-wrapper">
                    </div>
                    <div class="swiper-pagination swiper-pagination-white"></div>
                    <div class="swiper-button-next swiper-button-white next0">
                        <i></i>
                    </div>
                    <div class="swiper-button-prev swiper-button-white prev0">
                        <i></i>
                    </div>
                    </div>
                </div>
                <div class="goodArea">
                <div class="sortBar">
                    <div class="category">
                        <span class="Sname">分类：</span>
                        <div class="Group many">
                        </div>
                    </div>
                    <div class="area">
                        <span class="Sname">配送地区：</span>
                        <div class="Group smal">
                        </div>
                    </div>
                    <div class="sorts">
                        <span class="Sname">排序：</span>
                        <div class="Group">
                            <a href="">默认</a>
                            <a href="">
                                <span>价格</span>
                                <div class="icon">
                                    <i class="Sup"></i>
                                    <i class="Sdown"></i>
                                </div>
                            </a>
                            <a href=""><span>上架时间</span>
                                <i class="jtou"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="content">
                   
                </div>
             </div>
             </div>
            `).appendTo($("main"))
            var Uimg = item.img
            $.each(Uimg, function (i) {
                $(`
                <div class="swiper-slide" style="background-image:url(${Uimg[i]})"></div>
                `).appendTo($(".swiper-wrapper"))
            })

            var Ulist = item.list
            $.each(Ulist, function (i) {
                $(`
                <a href="">${Ulist[i]}</a>
                `).appendTo($(".many"))
            })
            var Ulis = item.lis
            $.each(Ulis, function (i) {
                $(`
                <a href="">${Ulis[i]}</a>
                `).appendTo($(".smal"))
            })
            var Uitem = item.item
            // $(".Lhd").each(function (i) {
            $(Uitem).each(function (index, item1) {
                $(`
                <div class="Leve">
                        <div class="Lhd">
                        <h2>${item1.head}</h2>
                         <p class="">${item1.head1}</p>
                        </div>
                     <ul class="Lbd">
                     </ul>
                      
                    </div>
               
                `).appendTo($(".content"))
            })
            // })
            $(".Lbd").each(function (i) {
                $(Uitem[i].li).each(function (index, item2) {
                    $(`
                     <div class="pOne">
                        <div class="hd" style="border-bottom: 1px solid #F4F0EA;">
                            <img src=${item2.img} alt="" class="img">
                            <img src=${item2.imgs} alt="" class="imgs">
                            <img src="../img/slogo.png" alt="" class="slogo">
                            <div class="prom" style="background: url(../img/d03b.png);">
                                <div class="promTitle" style="background: url(../img/879ed.png);">
                                    <div class="nle">
                                        <div class="uptitle">
                                                ${item2.titles}
                                        </div>
                                        <div class="subtitle">
                                                ${item2.txt}
                                        </div>
                                    </div>
                                </div>
                                <div class="nri">
                                    <div class="Ncontent">
                                            ${item2.title}
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="bd">
                            <div class="prdtTags">
                                <span class="tagword">${item2.center}</span>
                            </div>
                            <h4>${item2.head}</h4>
                            <p class="nprice">
                                <span class="red">${item2.price}</span>
                                <span class="gray">${item2.change}</span>
                            </p>
                            <div class="detail">
                                <hr>
                                <p class="pDtl">${item2.foot}</p>
                            </div>
                        </div>
                      </div>
                    `).appendTo($(".Lbd")[i])
                    if (item2.title == "") {
                        $(".prom").last().css("display", "none")
                    }
                    $('main').delegate('.pOne', 'mouseover', function () {
                        $(this).find(".imgs").css("display", "block")
                        $(this).find(".img").css("display", "none")
                    })
                    $('main').delegate('.pOne', 'mouseout', function () {
                        $(this).find(".imgs").css("display", "none")
                        $(this).find(".img").css("display", "block")

                    })

                })
            })
        })
        var swiper = new Swiper('.swiper', {
            spaceBetween: 30,
            effect: 'fade',
            autoplay: {
                delay: 2000,
                stopOnLastSlide: false,
                disableOnInteraction: false,
            },
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    })
</script>
